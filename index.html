<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="main-div">
        <div class="header-intro">
            <h1>Tic-Tac-Toe</h1>
        </div>
        <div id="GameBoard" class="GameBoard-main">
            <div class="GameBoard-cell cell-left" id="0"></div>
            <div class="GameBoard-cell cell-center" id="1"></div>
            <div class="GameBoard-cell cell-right" id="2"></div>
            <div class="GameBoard-cell cell-left" id="3"></div>
            <div class="GameBoard-cell cell-center" id="4"></div>
            <div class="GameBoard-cell cell-right" id="5"></div>
            <div class="GameBoard-cell cell-left" id="6"></div>
            <div class="GameBoard-cell cell-center" id="7"></div>
            <div class="GameBoard-cell cell-right" id="8"></div>
        </div>
    </div>
    <div class="menu-setup">
        <div class="menu-content">
            <h2>Welcome to Tic-Tac-Toe</h2>
            <h4>The rules are simple, the first one making a 3 row wins</h4>
            <div class="players-input">
                <label for="input-player1">Player 1 name, use X:</label><br>
                <input type="text" id="input-player1" name="input-player1">
                <label for="input-player2">Player 2 name, use O:</label><br>
                <input type="text" id="input-player2" name="input-player2">
            </div>
            <label for="submit-button"></label><br>
            <input type="button" id="submit-button" name="submit-button" value="Submit">
        </div>
    </div>
    <script src="script.js"></script>
</body>
"

</html>
